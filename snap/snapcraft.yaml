name: electrumfair
version: master
summary: FairCoin thin client
description: |
  Lightweight FairCoin client

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict

apps:
  electrumfair:
    command: desktop-launch electrumfair
    plugs: [network, network-bind, x11, unity7]

parts:
  electrumfair:
    source: .
    plugin: python
    python-version: python3
    stage-packages: [python3-pyqt5]
    build-packages: [pyqt5-dev-tools]
    install: pyrcc5 icons.qrc -o $SNAPCRAFT_PART_INSTALL/lib/python3.5/site-packages/electrumfair_gui/qt/icons_rc.py
    after: [desktop-qt5]
